<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/home.css">
  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>
  <title>Pokemon Music Listener</title>
</head>
<body>
<h1 class="title">Welcome to Pokemon Music Listener</h1>
<div>
<p class="description">Listen to some of your favourite tracks of renowned pokemon trainers across pokemon history!</p>
</div>

<div class="question">
  <img src="images/lol.j.jpg" alt="" class="img">
  <p>What do you want to play ?<p>
</div>

<div class="gif-container">
  <div class="trainer-container-1">
  <img src="images/RED.gif" alt="" class="gif-1">
  <img src="images/BLUE.gif" alt="" class="gif-1">
  <img src="images/LANCE.gif" alt="" class="gif-1">
  <img src="images/STEVEN.gif" alt="" class="gif-1">
  </div>
  <div class="trainer-container-2">
  <img src="images/WALLACE.gif" alt="" class="gif-2">
  <img src="images/CYNTHIA.gif" alt="" class="gif-2">
  <img src="images/ALDER.gif" alt="" class="gif-2">
  <img src="images/IRIS.gif" alt="" class="gif-2">
  </div>
</div>

  
</body>
</html>
