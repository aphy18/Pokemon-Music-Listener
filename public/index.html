<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/home.css">
  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>
  <title>Pokemon Music Listener</title>
</head>
<body>
<h1 class="title">Welcome to Pokemon Music Listener</h1>
<div class="description-container">
<ul class="description-list">
  <li class="description">Listen to Pokemon Music</li>
  <li class="description">Taken Throughout Pokemon History</li>
  <li class="description">Rock Out</li>
</ul>
<p class="which-trainer"><b>Trainer ???</b></p>
</div>


<audio class="music" id="red-music">
  <source src="audio/Pokmon B2W2  Battle Johto Champion Music HD.mp3" type="audio/mp3">
</audio>

<audio class="music" id="steven-music">
  <source src="audio/Pokmon B2W2  Battle Hoenn Champion Music HD.mp3" type="audio/mp3">
</audio>

<div class="gif-container">
  <img src="images/RED.gif" alt="" class="gif" id="red">
  <img src="images/BLUE.gif" alt="" class="gif" id="blue">
  <img src="images/LANCE.gif" alt="" class="gif" id="lance">
  <img src="images/STEVEN.gif" alt="" class="gif" id="steven">
  <img src="images/WALLACE.gif" alt="" class="gif" id="wallace">
  <img src="images/CYNTHIA.gif" alt="" class="gif" id="cynthia">
  <img src="images/ALDER.gif" alt="" class="gif" id="alder">
  <img src="images/IRIS.gif" alt="" class="gif" id="iris">
</div>
  

   
  <script src="scripts/client.js"></script>
</body>
</html>
