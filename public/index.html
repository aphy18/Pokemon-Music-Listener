<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/home.css">
  <!-- External JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">
  </script>
  <title>Pokemon Music Listener</title>
</head>
<body>
<h1 class="title">Welcome to Pokemon Music Listener</h1>
<div class="description-container">
<ul class="description-list">
  <li class="description">Listen to Pokemon Music</li>
  <li class="description">Taken Throughout Pokemon History</li>
  <li class="description">Rock Out</li>
</ul>
<span class="which-trainer"><b>Trainer ???, Pokemon ???</b></span>
</div>


<audio class="music" id="red-music">
  <source src="audio/Pokmon B2W2  Battle Johto Champion Music HD.mp3" type="audio/mp3">
</audio>

</audio>

</audio>

  <source src="audio/Pokmon B2W2  Battle Hoenn Champion Music HD.mp3" type="audio/mp3">
</audio>

  <source src="audio/Pokemon RubySapphireEmerald  Battle Champion Music HQ.mp3" type="audio/mp3">

  <source src="audio/Pokemon RedBlueYellow  Battle Champion Music HQ.mp3" type="audio/mp3">
</audio>

<audio class="music" id="OG-cynthia-music">

</audio>

</audio>

</audio>
